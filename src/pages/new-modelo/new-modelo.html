
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Criar Modelo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>Fabricante</ion-label>
      <ion-input name="fab" [(ngModel)]="fab" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Modelo</ion-label>
      <ion-input name="mod" [(ngModel)]="mod" type="text"></ion-input>
    </ion-item> 
    <button ion-button block color="primary" (click)="insertFabMod(fab, mod)">Criar</button>

  </ion-list>
</ion-content>
