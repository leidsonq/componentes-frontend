
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h5>Criar Subconjunto ou Componente</h5> </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div style="display:flex">
    <ion-input name="item" [(ngModel)]="item" type="text" placeholder="Digite o cÃ³digo do item"></ion-input>
    <button ion-button primary (click)="insertComponenteOuSubConjunto(item, tipo)">
      Criar</button>
  </div>
<ion-list radio-group name="tipo" [(ngModel)]="tipo">
  <ion-item>
    <ion-label>Componente</ion-label>
    <ion-radio checked="true" value="1"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Subconjunto</ion-label>
    <ion-radio value="2"></ion-radio>
  </ion-item> 
</ion-list>
</ion-content>
