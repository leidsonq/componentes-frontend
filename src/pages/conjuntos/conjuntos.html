
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conjuntos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-fab top right edge>
    <button (click)="insertNewConjunto()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list inset>
    <button ion-item *ngFor= "let item of items" (click)="showComponentes(item.id)">
      <h2>{{item.descricao}}</h2>
    </button> 
  </ion-list>
</ion-content>
