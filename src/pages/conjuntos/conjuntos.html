
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conjuntos</ion-title>
    <ion-searchbar showCancelButton="always" (ionInput)="findConjunto(($event))"></ion-searchbar>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-fab top left edge>
    <button (click)="insertNewConjunto()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list inset>
    <ion-item *ngFor= "let item of items" (click)="controlador(item.id)">
      <ion-card>
        <button ion-item>
          <h2>{{item.descricao}}</h2>
        </button>
        <button ion-button  color="light">
          <ion-icon name="trash" color="primary" (click)="delete(item.id)"></ion-icon>  
        </button>
        <button ion-button  color="light">
          <ion-icon name="create" color="primary" (click)="editar(item.id)"></ion-icon>  
        </button>
      </ion-card>
    </ion-item> 
  </ion-list>
</ion-content>
