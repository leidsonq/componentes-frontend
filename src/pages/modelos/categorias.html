<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h5>Modelos de MÃ¡quinas</h5></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" (click)="showConjuntos(item.id)">
      <button ion-item >
        <ion-thumbnail item-start>
          <img src="assets/imgs/mci28.1.png"/>
        </ion-thumbnail>
        <h2 text-left>{{item.fabricante}} {{item.modelo}}</h2>
      </button>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="enviaDecomposicao (item.id)">
          <ion-icon name="send"></ion-icon>
          D      
        </button>
        <button ion-button color="secondary" (click)="enviaEstrategicas (item.id)">
          <ion-icon name="send"></ion-icon>
          E       
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



<ion-footer>
  <ion-toolbar>
    <ion-list inset>

      <ion-item>
        <ion-label>Fabricante</ion-label>
        <ion-input name="fab" [(ngModel)]="fab" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Modelo</ion-label>
        <ion-input name="mod" [(ngModel)]="mod" type="text"></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button primary (click)="insertFabMod ()">
      <ion-icon name="add"></ion-icon></button>
  </ion-toolbar>
</ion-footer>
