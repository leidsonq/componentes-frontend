<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h5>Modelos de MÃ¡quinas</h5></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="NewModeloPage" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="controlador(item.id)">
      <ion-card>
        <button ion-item>
          <ion-thumbnail item-start>
            <img src="assets/imgs/mci28.1.png"/>
          </ion-thumbnail>
          <h2 text-left>{{item.fabricante}} {{item.modelo}}</h2>
        </button>
        <button ion-button  color="light" (click)="enviaDecomposicao (item.id)">
          <ion-icon name="send" color="primary"></ion-icon>  
        </button>
        <button ion-button  color="light">
          <ion-icon name="trash" color="primary" (click)="delete(item.id)"></ion-icon>  
        </button>
        <button ion-button  color="light">
          <ion-icon name="create" color="primary" (click)="editar(item.id)"></ion-icon>  
        </button>
        
      </ion-card>
    </ion-item>
    
  </ion-list>

</ion-content>
