<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor= "let item of items">
     <ion-thumbnail item-start>
      <img src="assets/imgs/blank.png">
     </ion-thumbnail>
     <h2>{{item.descricao}}</h2>
    </button>
  </ion-list> 

</ion-content>
