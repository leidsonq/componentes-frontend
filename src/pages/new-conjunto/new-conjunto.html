
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Criar Conjunto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]='formGroup' (ngSubmit)="insertConjunto(conjunto); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Descrição*</ion-label>
      <ion-input  formControlName="conjunto" name="conjunto" [(ngModel)]="conjunto" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.conjunto.dirty && formGroup.controls.conjunto.errors">Valor inválido</p>

    <button ion-button primary type="submit" [disabled]="formGroup.invalid">Criar</button>
  </form>
</ion-content>
