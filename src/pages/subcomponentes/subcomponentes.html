
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Componentes</ion-title>
    <ion-searchbar showCancelButton="always" (ionInput)="findComponentes(($event))"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top left edge>
    <button (click)="insertNewComponente()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   <ion-list inset>
    <ion-item *ngFor="let item of items" (click)="controlador(item.codigoD)">
      <ion-card>
        <button ion-item>
          <ion-thumbnail item-start>
            <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
          </ion-thumbnail>
     
          <h2>{{item.codigoD}}</h2>
          <p style="font-size: 10px">{{item.descricao}}</p>
        </button>
        <button ion-button  color="light">
          <ion-icon name="trash" color="primary" (click)="delete(item.id)"></ion-icon>  
        </button>
      </ion-card>
    </ion-item> 
  </ion-list>


</ion-content>
