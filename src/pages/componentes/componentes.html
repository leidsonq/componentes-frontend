
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Componentes/Subconjuntos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button (click)="insertNewComponente()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <ion-item-divider color="light">SUBCONJUNTOS</ion-item-divider>
    <button ion-item *ngFor="let item of items2" (click)="showComponentesSubConjunto(item.id)">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
 
      <h2>{{item.codigoD}}</h2>
      <p style="font-size: 10px">{{item.descricao}}</p>
 
    </button>
   </ion-list>

   <ion-list>
    <ion-item-divider color="light">COMPONENTES</ion-item-divider>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.codigoD)">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
 
      <h2>{{item.codigoD}}</h2>
      <p style="font-size: 10px">{{item.descricao}}</p>
 
    </button>
   </ion-list>

</ion-content>
