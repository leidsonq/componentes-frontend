
<ion-header>
  <ion-navbar>
    <ion-title>Componentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <button ion-item *ngFor="let item of items2" (click)="showComponentesSubConjunto(item.id)">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
 
      <h2>{{item.codigoD}}</h2>
      <p style="font-size: 10px">{{item.descricao}}</p>
 
    </button>
   </ion-list>

   <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.codigoD)">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
 
      <h2>{{item.codigoD}}</h2>
      <p style="font-size: 10px">{{item.descricao}}</p>
 
    </button>
   </ion-list>

</ion-content>
