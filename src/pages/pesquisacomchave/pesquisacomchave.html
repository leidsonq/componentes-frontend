
<ion-header>
  <ion-navbar>
    <ion-title><h5>Pesquisar Componente</h5> </ion-title>
  </ion-navbar>
    <div style="display:flex">
      <ion-input name="chave" [(ngModel)]="chave" type="text" placeholder="Digite sua pesquisa"></ion-input>
      <button ion-button primary (click)="pesquisarPorPalavraChave(chave, tipo)">
        <ion-icon name="search"></ion-icon></button>
    </div>
    
  <ion-list radio-group name="tipo" [(ngModel)]="tipo">
    <ion-item>
      <ion-label>Palavra-chave</ion-label>
      <ion-radio checked="true" value="1"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item> 
  </ion-list>
  </ion-header>

<ion-content>
  <ion-list padding>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.codigoD)">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
 
      <h2>{{item.codigoD}}</h2>
      <p style="font-size: 10px">{{item.descricao}}</p>
 
    </button>
   </ion-list>

</ion-content>
